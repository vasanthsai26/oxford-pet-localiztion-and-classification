{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div style="text-align: left; margin-bottom: 1rem" class="col">
            <h4>Try our Model?. Please Upload a pet picture below</h4>
        </div>
    </div>
    <div class="row">
        <div style="text-align: left; margin-bottom: 1rem" class="col">
            <h6>Note: Image will be resized to 224x224 pixels</h6>
        </div>
    </div>
    <div class="row">
        <div style="text-align: center; margin-bottom: 1rem" class="col-sm-4">
            <a href="{{url_for('serve_image',filename=image_details['image_name'])}}" target="_blank">
                <img class="rounded" src="{{url_for('serve_image',filename=image_details['image_name'])}}" alt=""
                    width="300" height="300">
            </a>
        </div>
        <div class="col-sm-6">
            <div style="text-align: center; margin-bottom: 1rem" class="row">
                <label for="floatingTextarea">Predictions</label>
                <textarea class="form-control" rows="4" cols="50" id="floatingTextarea" disabled>

                    SPECIES :- {{ image_details.species_name }}
                    BREED   :- {{ image_details.breed_name }}
                
                </textarea>
            </div>
            <div style="text-align: center; margin-bottom: 1rem" class="row">
                <label for="floatingTextarea">Prediction time</label>
                <textarea class="form-control" rows="3" cols="50" id="floatingTextarea" disabled>
                    Time :-  {{ image_details.pred_time }}
                </textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div style="text-align: center; margin-bottom: 1rem" class="col-sm-2">
            <form method="GET" action="{{ url_for('home') }}" name="clear">
                <button style="margin-right: 1rem" type="submit" id="clear" class="btn btn-outline-dark">clear</button>
            </form>
        </div>
        <div style="text-align: center; margin-bottom: 1rem" class="col-sm-2">
            <form method="POST" action="{{ url_for('predict') }}" name="predict">
                <button type="submit" id="predict" class="btn btn-outline-dark" autofocus>predict</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div style="text-align: left; margin-bottom: 1rem" class="col">
            <ul>
                <li>Chekout the full project Details in <a href="https://github.com/vasanthsai26/oxford_pet_object_localization_and_classification">Github</a></li>
            </ul>    
        </div>
    </div>
</div>
{% endblock content %}
